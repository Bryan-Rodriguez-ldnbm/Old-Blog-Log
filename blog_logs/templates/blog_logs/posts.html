{% extends 'blog_logs/base.html' %}

{% block content %}
    <div class="cards">
        {% for post in page_obj %}
        <div class="card">
            <a href="{% url 'blog_logs:post' post.id %}"><img src="{{ post.image.url }}" alt="{{ post.title }}"></a>
            <div class="card-contents">
                <h2 class="card-title"><a href="{% url 'blog_logs:post' post.id %}">{{ post.title }}</a></h2>
                <p class="card-date">{{ post.date_added|date:'M d, Y' }}</p>
                <p class="card-desc">{{ post.text|truncatechars:100 }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% include 'blog_logs/pagination.html' %}
{% endblock content %}
