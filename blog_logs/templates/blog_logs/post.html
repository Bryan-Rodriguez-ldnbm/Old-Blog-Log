{% extends 'blog_logs/base.html' %}

{% block content %}
    <div class="post">
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <header id="post-header">
            <p class="title">{{ post.title }}</p>
            <p class="post-date">{{ post.date_added|date:'M d, Y' }}</p>
        </header>
        <div class="post-content">
            {% if post.text %}
                <p class="post-text">{{ post.text|linebreaks }}</p>
            {% else %}
                <p>No text</p>
            {% endif %}
        </div>
    </div>
{% endblock content %}
