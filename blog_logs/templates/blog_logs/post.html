{% extends 'blog_logs/base.html' %}

{% block content %}
    <p>{{ post.title }}</p>
    {% if post.image %} 
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post-img">
    {% endif %}
    {% if post.text %}
        <p>{{ post.date_added|date:'M d, Y' }}</p>
        <p>{{ post.text|linebreaks }}</p>
        <p>No text</p>
    {% endif %}
{% endblock content %}
